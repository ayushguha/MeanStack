<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>
<script>
var app=angular.module("myapp",[]);
app.controller("myctrl",function($scope){
	
	$scope.fact=function(){
		var f=1;
		for(var i=1;i<=($scope.value);i++){
			f=f*i;
		}
		$scope.result=f;
		return f;
        
	}

});
</script>
</head>

<body ng-App="myapp" ng-controller="myctrl"><br>
enter the number<input type="number" ng-model="value"><br>
factorial is<input type="number" ng-model="result"><br>
<input type="button"  value="calculate"ng-click="fact()"/><br>

</body>
</html>
