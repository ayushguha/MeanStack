<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>
<script>
var app=angular.module("myapp",[]);
app.controller("myctrl",function($scope){
	$scope.marks=[10,20,30,40];
	$scope.avg=function(){
		var sum=0;
		for(var i=0;i<$scope.marks.length;i++){
			sum+=$scope.marks[i];
		}
		var avg=sum/$scope.marks.length;
		return avg;
	}

});
</script>
</head>

<body ng-App="myapp" ng-controller="myctrl"><br>
<div ng-repeat="mark in marks">{{mark}}</div>

avg:<div ng-bind="avg()"></div>

</body>
</html>
