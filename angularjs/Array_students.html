<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js"></script>
<style>
table {
    border-collapse: collapse;
    width: 50%;
}

th, td {
    padding: 5px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

tr:hover {background-color:#f5f5f5;}
</style>
</head>
<body>
<div ng-app="studentapp" ng-controller="studentcontroller">
<table border="05">
<tr><td>name in upper case:</td><td>{{students.name|uppercase}}</td></tr>

<tr><td>subjects:</td><td>
<ul>

<li ng-repeat="subject in students[2].subjects|orderBy:'marks'">
{{subject.name+',marks:'+subject.marks}}
</li>
</td></tr>
</table>
<p>total={{students[0].total()}}</p>
<p>average={{students[0].average()|number:2}}</p>

</div>
<script>
var app=angular.module("studentapp",[]);
app.controller("studentcontroller",function($scope){
	
	
	$scope.students=[{
		name:'ayush',
		subjects:[
		{name:"corejava",marks:90},
		{name:"serverlets",marks:80},
		{name:"springMVC",marks:90}
		],
		total:function(){
			sum=0;
			for(i=0;i<$scope.students.subjects.length;i++)
			{
				sum=sum+$scope.students.subjects[i].marks;
			}
			return sum;
		},
		average:function(){
			return $scope.students.total()/$scope.students.subjects.length;
		}
	},
		{name:'anas',
		subjects:[
		{name:"core",marks:90},
		{name:"server",marks:8},
		{name:"spring",marks:9}
		],
		total:function(){
			sum=0;
			for(i=0;i<$scope.students.subjects.length;i++)
			{
				sum=sum+$scope.students.subjects[i].marks;
			}
			return sum;
		},
		average:function(){
			return $scope.students.total()/$scope.students.subjects.length;
		}

	}
		,
		{name:'tanay',
		subjects:[
		{name:"maths",marks:90},
		{name:"science",marks:8},
		{name:"english",marks:9}
		],
		total:function(){
			sum=0;
			for(i=0;i<$scope.students[2].subjects.length;i++)
			{
				sum=sum+$scope.student[2].subjects[i].marks;
			}
			return sum;
		},
		average:function(){
			return $scope.students[2].total()/$scope.students[2].subjects.length;
		}
},

		
	];

});
</script>
</body>
</html>
