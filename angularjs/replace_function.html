<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js">

</script>
<script>
var app=angular.module('customFilterApp',[]);


app.filter('convertUpper',function(){
	return function(item){
		var str=item.replace(/\./g,' ');
		return str;
	};
});

</script>
</head>


<body ng-App="customFilterApp" >


<input type="text" ng-model="value">
<input type="text" value={{value|convertUpper}}>


</body>
</html>
