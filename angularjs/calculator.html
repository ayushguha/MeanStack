<!DOCTYPE html>
<html>
<head>
	<title>Calculator Form</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<link href="style1.css" rel="stylesheet" type="text/css">
	<script>
	var app=angular.module("mycal",[]);
	app.controller("calctrl",function($scope)
	{
	$scope.display="";
	$scope.input=function(val)
	{
		$scope.display+=val;
	};
	$scope.op=function(op)
	{
		$scope.display+=op;
	};
	$scope.clear=function(c)
	{
		$scope.display="";
	};	
	$scope.e=function(e)
	{
		$scope.display=eval($scope.display);
	};
	})	
	</script>
</head>
<body ng-App="mycal" ng-controller="calctrl" ng-init="">
	<center>
<div>
	<div><input type="text" ng-model="display" name=display size="25"></div>
	<div>
		<p>
			<input type="button" class="button" name="+" ng-click="op('+')" value="+">
			<input type="button" class="button" name="-" ng-click="op('-')" value="-">
			<input type="button" class="button" name="*" ng-click="op('*')" value="*">
			<input type="button"  class="button" name="/" ng-click="op('/')" value="/">
		</p>
	</div>
	<div>
		<p>
			<input type="button" name="7" ng-click="input(7)" value=7>
			<input type="button" name="8" ng-click="input(8)" value=8>
			<input type="button" name="9" ng-click="input(9)" value=9>
		</p>
		<p>
			<input type="button" name="4" ng-click="input(4)" value=4>
			<input type="button" name="5" ng-click="input(5)" value=5>
			<input type="button" name="6" ng-click="input(6)" value=6>
		</p>
		<p>
			<input type="button" name="1" ng-click="input(1)" value=1>
			<input type="button" name="2" ng-click="input(2)" value=2>
			<input type="button" name="3" ng-click="input(3)" value=3>
		</p>
		<p>
			<input type="button" name="C" ng-click="clear(c)" value="C">
			<input type="button" name="=" ng-click="e()" value="=">
			<input type="button" name="." ng-click="input('.')" value=".">
		</p>
	</div>
</div>
</body>
</html>
