<!DOCTYPE html>
<html>
<head>
<script src="angular.min.js">

</script>
<script>
var app=angular.module('customFilterApp',[]);


app.filter('convertUpper', function() {
return function(number){
	if(!number)
	{
		return;
	}
    else if ( number===0){
        return number+'th';
    }
      else if (number % 100 == 11 || number % 100 == 12|| number%100==13 ) {
			return number+'th';
    } else {
        var lastDigit = number % 10;
         if (lastDigit === 0){
         return number+'th';
        } else if (lastDigit === 1) {
            return number+'st';
        } else if (lastDigit === 2) {
            return number+'nd';
        } else if (lastDigit === 3) {
            return number+'rd';
        } else if (lastDigit > 3) {
            return number+'th';
        }
    }
    	
    
}
});

</script>
</head>


<body ng-App="customFilterApp" ng-init="value=''" >


<input type="text" ng-model="value">
{{value|convertUpper}}


</body>
</html>
